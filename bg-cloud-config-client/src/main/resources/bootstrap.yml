# 配置文件客户端搭建，有点坑啊，注意要将调用配置服务的信息，配置到bootstrap.yml中，不然，只会跑到默认的配置服务http://localhost:8888

spring:
  application:
    name: config-client #服务名称
    profiles:
      active: native #设置为本地启动的方式，而不是通过git
  cloud:
    config:
      uri: http://127.0.0.1:8085 #配置服务的地址 bootstrap.yml
      profile: client-dev  #版本
      name: config
#  rabbitmq:
#    host: 127.0.0.1
#    port: 5672
#    username: admin
#    password: 888888
server:
  port: 8081


management:  #actuator
  endpoints:
    web:
      exposure:            #      base-path: / #默认是/actuator 前缀，可以在这里修改
        include: "*"  #打开全部请求端点
  endpoint:
    health:
      show-details: ALWAYS